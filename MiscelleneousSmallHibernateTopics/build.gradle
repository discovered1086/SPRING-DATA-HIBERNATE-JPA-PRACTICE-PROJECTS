plugins {
	id 'org.springframework.boot' version '2.3.8.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.kingshuk.hibernateandjpa'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	compile ("com.oracle:ojdbc7:12.1.0.1")
	
	compile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
	testCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
	annotationProcessor 'org.projectlombok:lombok:1.18.16'
	
	// https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
	compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.0.16.Final'
	
	// https://mvnrepository.com/artifact/javax.el/javax.el-api
	compile group: 'javax.el', name: 'javax.el-api', version: '3.0.0'
	
	// https://mvnrepository.com/artifact/org.glassfish/javax.el
	compile group: 'org.glassfish', name: 'javax.el', version: '3.0.0'

	// https://mvnrepository.com/artifact/com.openpojo/openpojo
	testCompile group: 'com.openpojo', name: 'openpojo', version: '0.8.13'

	// https://mvnrepository.com/artifact/com.openpojo/openpojo
	compile group: 'com.openpojo', name: 'openpojo', version: '0.8.13'
	
}
