plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

group = 'com.kingshuk.hibernateandjpa'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
	compile ("com.oracle:ojdbc7:12.1.0.1")
	
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.1.Final'
	
	// https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
	compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.0.14.Final'
	
	// https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.1-api
	compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'
	
	compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
	
	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
	//compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.1.6.RELEASE'
	
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
	mavenLocal()
}
